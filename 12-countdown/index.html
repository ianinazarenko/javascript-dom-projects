<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <script src="https://kit.fontawesome.com/78d7470de0.js" crossorigin="anonymous"></script>
    <title>Countdown</title>
</head>

<body>
    <section class="--section --section-centered">
        <article class="gift__img">
            <img src="./gift.jpg" alt="gift picture" />
        </article>
        <article class="gift__info">
            <h3>Old iPhone giveaway</h3>
            <h4 class="gift__giveaway">Giveaway ends on...</h4>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Natus nulla quisquam illum, provident iste at optio
                cupiditate inventore tempora quae, sequi veniam id aliquid.
                Ex sed repellendus cum? Illum, eligendi!
            </p>
            <div class="gift__deadline">
                <!-- days -->
                <div class="gift__count-down">
                    <div>
                        <h4>34</h4>
                        <span>days</span>
                    </div>
                </div>
                <!-- hours -->
                <div class="gift__count-down">
                    <div>
                        <h4>34</h4>
                        <span>hours</span>
                    </div>
                </div>
                <!-- minutes -->
                <div class="gift__count-down">
                    <div>
                        <h4>34</h4>
                        <span>mins</span>
                    </div>
                </div>
                <!-- seconds -->
                <div class="gift__count-down">
                    <div>
                        <h4>34</h4>
                        <span>secs</span>
                    </div>
                </div>
            </div>
        </article>
    </section>
    <!-- javascript -->
    <script src="./app.js"></script>
</body>

</html>
