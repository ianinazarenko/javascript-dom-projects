<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <script
      src="https://kit.fontawesome.com/78d7470de0.js"
      crossorigin="anonymous"
    ></script>
    <title>Navbar</title>
  </head>
  <body>
    <nav>
      <div class="navbar__container">
        <div class="navbar__header">
          <h2>Logo Here</h2>
          <button class="navbar__toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!-- links -->
        <ul class="navbar__links">
          <a href="#"><li class="navbar__link">Home</li></a>
          <a href="#"><li class="navbar__link">About</li></a>
          <a href="#"><li class="navbar__link">Projects</li></a>
          <a href="#"><li class="navbar__link">Contacts</li></a>
        </ul>
        <!-- social -->
        <ul class="navbar__social-icons">
          <li class="navbar__social-icon">
            <a href=""><i class="fab fa-twitter"></i></a>
          </li>
          <li class="navbar__social-icon">
            <a href=""><i class="fab fa-facebook"></i></a>
          </li>
          <li class="navbar__social-icon">
            <a href=""><i class="fab fa-instagram"></i></a>
          </li>
          <li class="navbar__social-icon">
            <a href=""><i class="fab fa-linkedin"></i></a>
          </li>
        </ul>
      </div>
    </nav>
    <main></main>
    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
