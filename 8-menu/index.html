<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <script src="https://kit.fontawesome.com/78d7470de0.js" crossorigin="anonymous"></script>
    <title>Menu</title>
</head>

<body>
    <main class="menu">
        <div class="menu__container">
            <!-- title -->
            <header>
                <h1>Our Menu</h1>
                <div class="underline"></div>
            </header>
            <section class="menu__filters">
                <!-- <button class="filter-btn" type="button" data-filter='all'>All</button>
                <button class="filter-btn" type="button" data-filter="breakfast">breakfast</button>
                <button class="filter-btn" type="button" data-filter="lunch">lunch</button>
                <button class="filter-btn" type="button" data-filter="shakes">shakes</button> -->
            </section>
            <section class="menu__items">
                <!-- single item -->
                <article class="menu__item">
                    <img src="./menu-item.jpeg" alt="om nom" />
                    <div class="menu__info">
                        <div class="menu__header">
                            <h4>Bittermilk pancakes</h4>
                            <p>$15.99</p>
                        </div>
                        <p class="menu__description">
                            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Porro
                            corporis voluptatibus delectus quidem velit debitis, iure
                            blanditiis aliquam. Perferendis, quam.
                        </p>
                    </div>
                </article>
                <!-- end of single item -->

            </section>
        </div>
    </main>
    <!-- javascript -->
    <script src="./app.js"></script>
</body>

</html>
